 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact form</title>
</head>
<body>
     <section>
        <div class="cont">
            <h4>Contact Form</h4>
            <form action="" onsubmit="return formvalidate()">

                <!-- username section -->
                <div class="inputs">
                   <p class="display" id="nametxt">Username</p>
                    <input type="text" id="name" placeholder="Username">
                    <p class="check" id="name-check"></p>
                </div>

                <!-- gender section -->
                <div id="gender">
                    <p id="gender-in">Gender:</p>
                    <input type="radio" name="gender" class="gender" value="Male">Male
                    <input type="radio" name="gender" class="gender" value="Female">Female
                </div>
                <p class="check" id="gender-check"></p>

                <!-- branch section -->
                <div class="inputs">
                    <p id="branch-input">Choose your Branch</p>
                    <select name="branch" id="select-branch">
                        <option value="CSE">CSE</option>
                        <option value="CSE(AI_ML)">CSE(AI_ML)</option>
                        <option value="CSE(DS)">CSE(DS)</option>
                        <option value="IT">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                    </select>
                </div>
                
                <!-- phone number section -->
                <div class="inputs">
                    <p class="display" id="phone-in">Phone No.</p>
                    <input type="number" id="phone" placeholder="Phone No.">
                    <p class="check" id="phone-check"></p>
                </div>
                

                <!-- email section -->
                <div class="inputs">
                    <p class="display" id="email-in">Email Id</p>
                    <input type="text" id="email" placeholder="Email Id">
                    <p class="check" id="email-check"></p>
                </div>
                 
                <!-- password section -->
                <div class="inputs">
                    <p class="display" id="pswd-in">Password</p>
                    <input type="password" id="pswd" placeholder="Password">
                    <p class="check" id="pswd-check"></p>
                </div>
                 
                <div class="inputs">
                    <p class="display" id="c-pswd-in">Confirm Password</p>
                    <input type="password" id="c-pswd" placeholder="Confirm Password">
                    <p class="check" id="cpswd-check"></p>
                </div>


                 <div class="inputs">
                    <input id="submit" type="submit">
                 </div>
                
            </form>
        </div>

        <div id="layer">
            <div id="display-box">
                <p>Your form is successfully submitted. Press 'Close' to continue</p>
                <br>
                <a id="close" href="">Close</a>
            </div>
     
        </div>




     </section>
     <script src="script1.js"></script>
</body>
</html>
